namespace = RabbitFX

[Constants]
persist global $censor = 0
global $menu = 1
global $menuCheck = 1
global $h = 0.0
global $s = 0.0
global $v = 0.0
global $brightness = 1.0
global $interpolate = 1.0

[KeyCensor]
key = no_modifiers \
type = cycle
$censor = 0,1

[Present]
if $menu != $menuCheck
	$menu = $menuCheck
endif
$menuCheck = 1

[TextureOverrideMenu]
hash = 7017fed2
$menuCheck = 0

[CommandListRun]
local $temp217x = x217
local $temp217y = y217
local $temp217z = z217
local $temp217w = w217
local $temp172y = y172
x217 = ($h / 360.0) * $interpolate
y217 = ($s / 100.0) * $interpolate
z217 = ($v / 100.0) * $interpolate
w217 = $brightness
y172 = 1
post ps-t17 = null
post $h = 0.0
post $s = 0.0
post $v = 0.0
post $brightness = 1.0
post $interpolate = 1.0
post x217 = $temp217x
post y217 = $temp217y
post z217 = $temp217z
post w217 = $temp217w
post y172 = $temp172y

